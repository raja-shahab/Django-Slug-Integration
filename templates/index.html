<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThoughtFlow Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .post-title {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .post-description {
            font-size: 16px;
            margin-bottom: 10px;
        }
        .post-meta {
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Welcome to ThoughtFlow Blog</h1>

    {% for blog in Blog %}
    <div class="container">
        <div class="post-title"><a href="{% url 'blog' blog.new_slug %}">{{ blog.title }}</a></div>
        <div class="post-description">{{ blog.description }}</div>
        <div class="post-meta">Author: {{ blog.author }} | Time: {{ blog.timestamp }}</div>
    </div>
    {% endfor %}

</body>
</html>
